<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  
  <!-- 상승 차트 라인 -->
  <polyline 
    points="20,90 35,75 50,80 65,60 80,65 95,45 110,50" 
    fill="none" 
    stroke="#10b981" 
    stroke-width="5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- 데이터 포인트 -->
  <circle cx="20" cy="90" r="4" fill="#10b981"/>
  <circle cx="35" cy="75" r="4" fill="#10b981"/>
  <circle cx="50" cy="80" r="4" fill="#10b981"/>
  <circle cx="65" cy="60" r="4" fill="#10b981"/>
  <circle cx="80" cy="65" r="4" fill="#10b981"/>
  <circle cx="95" cy="45" r="4" fill="#10b981"/>
  <circle cx="110" cy="50" r="4" fill="#10b981"/>
  
  <!-- 상승 화살표 -->
  <path 
    d="M 100 35 L 110 25 L 120 35" 
    fill="none" 
    stroke="#22c55e" 
    stroke-width="4" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
</svg>